<!-- This is the base template for all other HTML files in the project. -->
<!DOCTYPE html>
<html lang="en" data-theme="mocha">
<head>
    <!-- Specifies the character encoding for the document. -->
    <meta charset="UTF-8">
    <!-- Sets the viewport to make the website responsive on mobile devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- This is a Jinja2 block that can be overridden by child templates. 
         It sets the title of the page. -->
    <title>{% block title %}My Website{% endblock %}</title>
    
    <!-- Links to the compiled CSS file. 
         The 'url_for' function is a Flask helper that generates a URL for the given endpoint and file. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-ctp-base text-ctp-text min-h-screen">
    <nav class="bg-ctp-crust p-4 flex justify-end">
        <a href="{{ url_for('me') }}" class="px-4 py-2 rounded {% if active_page == 'me' %}bg-ctp-text text-ctp-crust{% endif %}">Me</a>
        <a href="{{ url_for('notes') }}" class="px-4 py-2 rounded {% if active_page == 'notes' %}bg-ctp-text text-ctp-crust{% endif %}">Notes</a>
    </nav>

    <!-- Centered content section -->
    <main class="container mx-auto">
        <!-- This is another Jinja2 block. 
             Child templates will inject their content here. -->
        {% block content %}{% endblock %}
    </main>
</body>
</html>
